<h1>
    Person Static Form Reactive</h1>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>

        <input type="text" id="name" class="form-control" formControlName="name" required>

        <div *ngIf="formErrors.name" class="alert alert-danger">
            {{ formErrors.name }}
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>

        <input type="text" id="email" class="form-control" formControlName="email">

        <div *ngIf="formErrors.email" class="alert alert-danger">
            {{ formErrors.email }}
        </div>
    </div>

    <div class="form-group">
        <label for="age">Age</label>

        <input type="number" id="age" class="form-control" formControlName="age">

        <div *ngIf="formErrors.age" class="alert alert-danger">
            {{ formErrors.age }}
        </div>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!personForm.valid">Submit</button>


    <div class="margin-20">
        <div>myForm details:-</div>
        <pre>Is myForm valid?: <br>{{personForm.valid | json}}</pre>
        <pre>form value: <br>{{personForm.value | json}}</pre>
    </div>
</form>
