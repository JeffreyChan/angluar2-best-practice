<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <i class="icon-calendar"></i>
        <h3 class="panel-title">Person Static Form Reactive</h3>
    </div>
    <div class="panel-body">
        <form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="form-horizontal well">
            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Name</label>
                <div class="col-md-10">
                    <input type="text" id="name" class="form-control" formControlName="name">
                    <div *ngIf="formErrors.name" class="alert alert-danger">
                        {{ formErrors.name }}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-md-2 control-label">Email Addres</label>

                <div class="col-md-10">
                    <input type="text" id="email" class="form-control" formControlName="email">
                    <div *ngIf="formErrors.email" class="alert alert-danger">
                        {{ formErrors.email }}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="age" class="col-md-2 control-label">Age</label>

                <div class="col-md-10">
                    <input type="number" id="age" class="form-control" formControlName="age">

                    <div *ngIf="formErrors.age" class="alert alert-danger">
                        {{ formErrors.age }}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Gender</label>

                <div class="radio radio-info radio-inline" *ngFor="let gender of genders">
                    <label>
                    <input type="radio" id="gender" name="gender" [value]="gender.value" formControlName="gender">
                    {{gender.display}} </label>
                </div>
            </div>

            <div class="form-group">
                <label for="role" class="col-md-2 control-label">Role</label>
                <div class="col-md-10">
                    <select name="role" class="form-control" formControlName="role">
                    <option *ngFor="let role of roles" [value]="role.value">{{role.display}}</option>
                </select>
                </div>

            </div>

            <div class="form-group">
                <label for="theme" class="col-md-2 control-label">Theme</label>
                <div class="col-md-10">
                    <select name="role" class="form-control" formControlName="theme">
                    <option *ngFor="let theme of themes" [ngValue]="theme">{{theme.display}}</option>
                </select>
                </div>
            </div>

            <div class="form-group">
                <label for="theme" class="col-md-2 control-label"></label>
                <div class="col-md-10">
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" name="isActive" formControlName="isActive">
                        Is Active
                        </label>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="topic" class="col-md-2 control-label">Topics</label>
                <div class="col-md-10">
                    <select multiple name="topics" class="form-control" formControlName="topics">
                        <option *ngFor="let topic of topics" [value]="topic.value">{{topic.display}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label"></label>
                <div class="col-md-10">
                    <input type="hidden" name="toggle" formControlName="toggle">
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" [checked]="txtToggle.value === toggles[0].value" 
                            (change)="$event.target.checked? txtToggle.setValue(toggles[0].value) : txtToggle.setValue(toggles[1].value)" />
                            {{ toggles[0].display }}
                    </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label"></label>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default" [disabled]="!personForm.valid">Submit</button>
                </div>
            </div>

            <div class="margin-20">
                <div>myForm details:-</div>
                <pre>form value: <br>{{personForm.value | json}}</pre>
            </div>
        </form>
    </div>

</div>
