<div class="panel-group">

    <h1>User List</h1>
    <h3>Users:</h3>
    <ul>
        <li *ngFor="let user of users">{{user.name}}</li>
    </ul>

    <label>New User name: <input #newUserName /></label>
    <button (click)="addUser(newUserName.value); newUserName.value=''">Add User</button>

    <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
